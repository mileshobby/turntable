<!DOCTYPE html>
<html>
  <head>
    <script src="bundle.js"></script>
    <link href="assets/stylesheets/square.css" type="text/css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/e5e97755c5.js"></script>
    <meta charset="utf-8">
    <title>Chime</title>
  </head>
  <body>
    <header id='main-header'>
      <h1>TurnTable</h1>
      <nav id='controls'>
        <button id='pause'><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button id='play' class="off"><i class="fa fa-play" aria-hidden="true"></i></button>
        <input id='freq' type="range" min=100 max=500 value=200 />
      </nav>
    </header>
    <nav id='cube-controls'>
      <button id='front-button' class='cube-control'>FRONT</button>
      <button id='back-button' class='cube-control'>BACK</button>
      <button id='top-button' class='cube-control'>TOP</button>
      <button id='bottom-button' class='cube-control'>BOTTOM</button>
      <button id='left-button' class='cube-control'>LEFT</button>
      <button id='right-button' class='cube-control'>RIGHT</button>
    </nav>

    <section id='container'>
      <div id='cube'>
        <figure id="main" class='front'></figure>
        <figure class="back"></figure>
        <figure class="right"></figure>
        <figure class="left"></figure>
        <figure class="top"></figure>
        <figure id='main-2' class='bottom'></figure>
        </div>
    </section>

  </body>
</html>
