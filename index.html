<!DOCTYPE html>
<html>
  <head>
    <script src="bundle.js"></script>
    <link href="assets/stylesheets/square.css" type="text/css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/e5e97755c5.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Raleway" rel="stylesheet">
    <meta charset="utf-8">
    <title>Chime</title>
  </head>
  <body>

      <section id='left-controls'>
        <span id="instructions">
          Click & Drag To Start Making Music!
        </span>
        <nav id='cube-controls'>
          <button id='front-button' class='cube-control'>BELLS</button>
          <button id='left-button' class='cube-control'>SNARES</button>
          <button id='back-button' class='cube-control'>BACK</button>
          <button id='right-button' class='cube-control'>HATS</button>
          <button id='top-button' class='cube-control'>VOCALS</button>
          <button id='bottom-button' class='cube-control'>BASE</button>
        </nav>
        <span id='controls'>
          <button id='pause'><i class="fa fa-pause" aria-hidden="true"></i></button>
          <button id='play' class="off"><i class="fa fa-play" aria-hidden="true"></i></button>
          <input id='freq' type="range" min=100 max=500 value=200 />
        </span>
        <nav>
          <button id='reset-all' class='reset-button'>RESET ALL</button>
          <button id='reset-face' class='reset-button'>RESET FACE</button>
        </nav>
      </section>

        <div id="main-content">

          <div id="center-justification">

              <h1 id="title">TURNTABLE</h1>

            <section id='container'>
              <div id='cube' class='show-front'>
                <figure id="main" class='front'></figure>
                <figure class="back"></figure>
                <figure class="right"></figure>
                <figure class="left"></figure>
                <figure class="top"></figure>
                <figure id='main-2' class='bottom'></figure>
                </div>
            </section>
          </div>
        </div>

  </body>
</html>
