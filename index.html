<!DOCTYPE html>
<html>
  <head>
    <script src="bundle.js"></script>
    <link href="assets/stylesheets/square.css" type="text/css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/e5e97755c5.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Raleway" rel="stylesheet">
    <meta charset="utf-8">
    <title>TurnTable</title>
  </head>
  <body>


      <section id='left-controls'>
        <header class='instructions'>Pick a new instrument to spin the turntable!</header>
        <nav id='cube-controls'>
          <button id='front-button' class='cube-control'>SNARES</button>
          <button id='bottom-button' class='cube-control'>BASE</button>
          <button id='right-button' class='cube-control'>HATS</button>
          <button id='back-button' class='cube-control'>SHAKERS</button>
          <button id='top-button' class='cube-control'>BONGOS</button>
          <button id='left-button' class='cube-control'>BELLS</button>
        </nav>
        <header class='instructions'>Change up the tempo!</header>
        <span id='controls'>
          <button id='pause'><i class="fa fa-pause" aria-hidden="true"></i></button>
          <button id='play' class="off"><i class="fa fa-play" aria-hidden="true"></i></button>
          <input id='freq' type="range" min=100 max=500 value=200 />
        </span>
        <header class='instructions'>Don't like your creation? Start Over!</header>
        <nav>
          <button id='reset-all' class='reset-button'>RESET ALL</button>
          <button id='reset-face' class='reset-button'>RESET FACE</button>
        </nav>
        <footer class='links'>
          <a href="https://github.com/mileshobby/turntable">
            <i class="fa fa-github" aria-hidden="true"></i>
          </a>
          <a href="https://www.linkedin.com/in/miles-hobby/">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
          </a>
        </footer>
      </section>

        <div id="main-content">

              <h1 id='main-title'>TURNTABLE</h1>
              <h2>Click & Drag To Start Making Music!</h2>

            <section id='container'>
              <div id='cube' class='show-front'>
                <figure id="main" class='front'></figure>
                <figure class="back"></figure>
                <figure class="right"></figure>
                <figure class="left"></figure>
                <figure class="top"></figure>
                <figure id='main-2' class='bottom'></figure>
                </div>
            </section>
        </div>

      <div id='loading-screen'>
        <i class="fa fa-spinner fa-spin" style="font-size:48px;color:red"></i>
      </div>

  </body>
</html>
